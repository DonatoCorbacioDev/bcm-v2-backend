# =================================================================
# DEVELOPMENT ENVIRONMENT CONFIGURATION
# =================================================================

# Development Database Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Logging for Development
logging.level.com.donatodev.bcm_backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# H2 Console (disabled in development, use MySQL)
spring.h2.console.enabled=false

# Actuator - Extended endpoints for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Note: CORS is configured programmatically in CorsConfig.java
# Development environment allows localhost:3000