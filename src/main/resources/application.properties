# =================================================================
# BUSINESS CONTRACTS MANAGER - BASE CONFIGURATION
# Enterprise-grade Spring Boot Configuration
# =================================================================

# Application Metadata
spring.application.name=bcm-backend

# Server Configuration
server.port=8090
server.servlet.context-path=/api/v1

# Spring Profiles
spring.profiles.active=@spring.profiles.active@

# Configuration Import (supporta sia .env che .env.local)
spring.config.import=optional:file:../.env[.properties],optional:file:.env[.properties]

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/bcm}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expirationMs=${JWT_EXPIRATION_MS:86400000}

# Application URLs
app.frontend-base-url=${FRONTEND_BASE_URL:http://localhost:3000}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging Configuration
logging.level.com.donatodev.bcm_backend=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Development Tools (disabled by default)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false