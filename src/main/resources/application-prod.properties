# =================================================================
# PRODUCTION ENVIRONMENT CONFIGURATION
# =================================================================

# Production Database Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Connection Pool - Production tuning
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Logging - Production level
logging.level.com.donatodev.bcm_backend=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Production logging pattern and file settings
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/bcm-backend.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.clean-history-on-start=false

# Actuator - Limited endpoints for production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.prometheus.metrics.export.enabled=true

# Security Settings
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# Flyway production settings
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# Development Tools - Disabled in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# JWT Settings - Production values (1 hour)
jwt.expirationMs=3600000

# CORS - Production (will use FRONTEND_BASE_URL from .env)
# Configured in CorsConfig.java