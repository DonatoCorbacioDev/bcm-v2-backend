# =================================================================
# BUSINESS CONTRACTS MANAGER - TEST ENVIRONMENT CONFIGURATION
# Optimized for unit and integration testing
# =================================================================

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.platform=h2

# JPA / Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=never
spring.sql.init.data-locations=

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Test Email Configuration (Mock)
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# JWT Configuration for Tests (Secure test key)
jwt.secret=dGVzdF9qd3Rfc2VjcmV0X2tleV9mb3JfdGVzdGluZ19wdXJwb3Nlc19vbmx5X25vdF9mb3JfcHJvZHVjdGlvbl91c2U=
jwt.expirationMs=3600000

# Frontend Configuration for Tests
app.frontend-base-url=http://localhost:3000

# Actuator Configuration for Tests
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration for Tests
logging.level.com.donatodev.bcm_backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.test=DEBUG
logging.level.org.testcontainers=INFO
logging.level.org.hibernate.SQL=false
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=false

# Test-specific Performance Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=5000

# Disable unnecessary features for tests
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# OpenAPI Documentation (disabled for tests)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Test Data Configuration
# Disable automatic schema validation for tests
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.validator.autoregister_listeners=false

# Flyway Configuration for Tests
spring.flyway.enabled=false

# Cache Configuration for Tests (disable caching)
spring.cache.type=none

# Note: CORS is configured programmatically in CorsConfig.java
# Test environment allows all origins for flexibility